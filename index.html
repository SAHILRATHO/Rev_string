<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Reversal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1>String Reversal</h1>

        <div class="text">
            <label for="v1"> Enter Tha String:</label>
            <input type="text" id="v1"><br> <br>
        </div>

        <div class="btn">
            <input type="button" id="enter" value=" Reverse" onclick="Addition()">

        </div>
        <div class="text">
            <p id="sum"></p>
        </div>
    </div>
    <script>
        function Addition() {
            var str = String(document.getElementById("v1").value)
            var length = str.length
            var Reverse= ''
            for ( var i=length-1;i>=0;i--){
                Reverse += str[i]
            }
            document.getElementById("sum").innerHTML = ` Reversed String :- ${Reverse} `
        }

    </script>
</body>
</html>
